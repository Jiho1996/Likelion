<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋쟁이 사자처럼</title>
    <style>
        
        /*타입 선택자 지정*/
        p{color:red;} 
        h2{color:blue;}
        /*아이디 선택자 지정*/
        #ssu { background-color: violet;}
        /*클래스 선택자 지정*/
        .contents { font-size: 24px;}
        /*전체 선택자*/
        * { font-family :serif;}
    </style>
</head>
<body>
    <h1>박지호 입니다.</h1>
    <p>첫번째 단락</p>
    <h2 id="ssu">숭실대 박지호입니다.</h2>
    <p class = "contents">두번째 단락</p>
    <h2>감사합니다.</h2>
    <p class = "contents">세번째 단락</p>
    
</body>
</html>
